<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>4人支援組み合わせ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light support-page">
    <div class="container py-5">
        <h1 class="text-center mb-4">4人支援 組み合わせリスト</h1>

        <!-- 検索条件（1行に5セット横並び） -->
        <div class="row mb-3 align-items-center">
            <div class="col-12">
                <table class="table table-sm table-bordered mb-0" id="filter-char-table">
                    <thead class="table-light">
                        <tr>
                            {% for i in range(5) %}
                            <th class="border-left-sep filter-col-width">⚪︎</th>
                            <th class="filter-col-width">×</th>
                            <th class="border-right-sep filter-name-width">キャラ名</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        <!-- キャラ一覧をJSで生成 -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="mb-4" id="filter-tags">
            <!-- 選んだキャラがここに表示される -->
        </div>
        <div class="mb-4" id="used-chars-area">
            <span class="fw-bold">使用済みキャラ：</span>
            <span id="used-chars-list"></span>
            <button id="reset-used-chars" class="btn btn-sm btn-outline-secondary ms-2">リセット</button>
        </div>

        <table id="supportTable" class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th class="text-center">1人目</th>
                    <th class="text-center">2人目</th>
                    <th class="text-center">3人目</th>
                    <th class="text-center">4人目</th>
                </tr>
            </thead>
            <tbody>
                {% for group in results %}
                <tr>
                    {% for name in group %}
                    <td class="text-center">{{ name }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>

        {% if not results %}
        <div class="alert alert-warning text-center">該当する組み合わせが見つかりませんでした。</div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
