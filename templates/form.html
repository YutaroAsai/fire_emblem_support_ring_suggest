<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>手取り計算フォーム</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">年収から手取りを計算</h1>
                <form method="post">
                    <div class="mb-3">
                        <label for="income" class="form-label">年収（円）</label>
                        <input type="number" class="form-control" id="income" name="income" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">計算する</button>
                    </div>
                </form>

                {% if net_income is not none %}
                <div class="alert alert-info mt-4">
                    <p><strong>年収：</strong>{{ income | int }} 円</p>
                    <p><strong>推定手取り：</strong>{{ net_income | int }} 円</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>

</html>
